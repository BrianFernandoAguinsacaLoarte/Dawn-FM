{% extends 'base.html' %}

{% block title %}
    {{ titulo }}
{% endblock %}

{% block contenido %}
    <body>
    <h1>{{ contenido1 }}</h1>
    <h1>Marcador</h1>
    <form id="registrationForm"  action="#" method="post">
         {% csrf_token %}

    <div id="playersContainer">
      <div class="player">
        <label for="nombreEquipoLocal">Nombre del Equipo Local:</label>
        <input type="text" id="nombreEquipoLocal" name="nombreEquipoLocal[]">

        <label for="nombreEquipoVisitante">Nombre del Equipo Visitante:</label>
        <input type="text" id="nombreEquipoVisitante" name="nombreEquipoVisitante[]">

        <label for="puntoMarcadorLocal">Punto Marcador Local:</label>
        <input type="number" id="puntoMarcadorLocal" name="puntoMarcadorLocal[]" required min="0">

        <label for="puntoMarcadorVisitante">Punto Marcador Visitante:</label>
        <input type="number" id="puntoMarcadorVisitante" name="puntoMarcadorVisitante[]" required min="0">

      </div>
    </div>

     <button type="submit" id="MarcadorButton">Agregar Marcador</button>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from being submitted

            // Use JavaScript to set the form's action attribute dynamically
            var partidoUrl = '{% url "Partido" %}';
            document.getElementById('registrationForm').setAttribute('action', partidoUrl);

            // Submit the form after setting the action
            this.submit();
        });
     </script>
    </form>
    </body>
{% endblock %}
