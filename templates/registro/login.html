{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="icon" href="{% static "imagenes/LogoUNL.png" %}" />
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <title>Inicio Sesión</title>
</head>
<body>


    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 m-1">
            <div class="col-md-6 col-sm-8 col-xl-4 col-lg-5 formulario">
               <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group text-center pt-3">
        <h1 class="text-light">INICIAR SESIÓN</h1>
    </div>
    <div class="form-group mx-sm-4 pt-3">
        <label for="username">Usuario:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su Usuario">
    </div>
    <div class="form-group mx-sm-4 pb-3">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su Contraseña">
    </div>
    <div class="form-group mx-sm-4 pb-2">
        <button type="submit" class="btn btn-block ingresar" value="INGRESAR">Ingresar</button>
    </div>
    {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
    {% endif %}
    <div class="form-group mx-sm-4 text-right">
        <span class=""><a href="#" class="olvide">Olvide mi contraseña?</a></span>
    </div>
    <div class="form-group text-center">
        <span><a href="{% provider_login_url 'google' %}" class="olvide1">REGISTRARSE</a></span>
    </div>
</form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
